<head>
  <title>Google Photos Lightroom Plugin</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-light_blue.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  
  <style>
  .demo-card-wide.mdl-card {
    width: 512px;
    background: #ECEFF1;
  }
  .demo-card-wide > .mdl-card__title {
    color: #fff;
    height: 176px;
    background: #0277BD;
  }
  </style>
  
  <script type="text/javascript">
  var QueryString = function () {
    var query_string = {};
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i=0;i<vars.length;i++) {
      var pair = vars[i].split("=");
      console.log(vars[i]);
        // If first entry with this name
      if (typeof query_string[pair[0]] === "undefined") {
        query_string[pair[0]] = decodeURIComponent(pair[1]);
        // If second entry with this name
      } else if (typeof query_string[pair[0]] === "string") {
        var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
        query_string[pair[0]] = arr;
        // If third or later entry with this name
      } else {
        query_string[pair[0]].push(decodeURIComponent(pair[1]));
      }
    } 
    return query_string;
  }();
    
  console.log(QueryString);
  var lightroomUrl = 'lightroom://com.palebluespeck.lr#?code=' + QueryString.code;
  console.log(lightroomUrl);
//   window.location.replace(lightroomUrl);
  </script>
</head>
<body>
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col">
      <div class="demo-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Pale Blue Speck</h2>
          <h3 class="mdl-card__subtitle-text">Google Photos Lightroom Plugin</h3>
        </div>
        <div class="mdl-card__supporting-text">
          More stuff needs to go here
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Back to Lightroom
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
